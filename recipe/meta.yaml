{% set name = "scorec" %}
{% set version = "20200108" %}
{% set build = 1 %}
{% set sha256 = "4619856df9cecd66cc060eb02afeb34c959f0a6ce551d6840673d343a8ea6619" %}

{% set mpi = mpi or 'mpich' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: SCOREC-core-2.2.1-63-g2cdb8ef.tar.gz
  url: https://github.com/SCOREC/core/tarball/2cdb8ef4b1ff0cc6a6cd457fa44da7ea9784cb93
  sha256: {{ sha256 }}
  patches:
    - 0001-fix-malloc-usage.patch  # [osx]
    - 0002-fmemopen-memstream-ports-for-darwin.patch  # [osx]

build:
  number: {{ build }}
  skip: true  # [win]
  {% set mpi_prefix = "mpi_" + mpi %}
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}"
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - {{ mpi }}
    - metis 5.1
    - parmetis 4.0
    - zoltan 3

test:
  commands:
    - test -f ${PREFIX}/include/zoltan.h  # [unix]

about:
  home: https://www.scorec.rpi.edu/software.php
  license: BSD-3-Clause
  license_file: LICENSE
  summary: The SCOREC Core is a set of C/C++ libraries for unstructured mesh simulations on supercomputers.

extra:
  recipe-maintainers:
    - davidbrochart
    - SylvainCorlay
